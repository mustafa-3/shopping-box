<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ff5ec5dfdf.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Box</title>
  </head>
  <body>
    <div class="table-content">
      <h1 class="header-text">Alışveriş Sepeti</h1>
      <table>
        <tr>
          <th>Ürün Kodu</th>
          <th>Ürün Adı</th>
          <th>Miktar</th>
          <th>Birim Fiyat</th>
          <th>Ara Toplam</th>
          <th></th>
        </tr>
        <tr>
          <td>154654</td>
          <td>Notebook</td>
          <td>1</td>
          <td>5.400₺</td>
          <td>5.400₺</td>
          <td class="icons">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
        </tr>
        <tr>
          <td>456466</td>
          <td>Klavye</td>
          <td>2</td>
          <td>80₺</td>
          <td>160₺</td>
          <td class="icons">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
        </tr>
        <tr>
          <td>564646</td>
          <td>Monitör</td>
          <td>3</td>
          <td>700₺</td>
          <td>2100₺</td>
          <td class="icons">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
        </tr>
        <tr>
          <td>123598</td>
          <td>Mouse</td>
          <td>5</td>
          <td>50₺</td>
          <td>250₺</td>
          <td class="icons">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
        </tr>
        <tr>
          <td>613448</td>
          <td>Play Station</td>
          <td>2</td>
          <td>2.500₺</td>
          <td>5000₺</td>
          <td class="icons">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
        </tr>
        <tr>
          <td>789799</td>
          <td>Usb Bellek</td>
          <td>3</td>
          <td>120₺</td>
          <td>360₺</td>
          <td class="icons">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
        </tr>
      </table>
      <div class="buttons">
        <button class="btn">Alışverişe Devam</button>
        <button class="btn">Ödemeye Geç</button>
      </div>
    </div>
  </body>
</html>
